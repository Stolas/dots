- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.Rprofile: Rprofile
    ~/.Xresources: Xresources
    ~/.astylerc: astylerc
    ~/.crawlrc: crawlrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.inputrc: inputrc
    ~/.radare2rc: radare2rc
    ~/.taskrc: taskrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

    ~/scripts: scripts
