- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.Xresources: Xresources
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.taskrc: taskrc
    ~/.vimrc: vimrc
    ~/.taskrc: taskrc
    ~/.zshrc: zshrc
    ~/.crawlrc: crawlrc

    ~/scripts: scripts

