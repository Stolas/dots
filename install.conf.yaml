- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.astylerc: astylerc
    ~/.crawlrc: crawlrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.taskrc: taskrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.xmonad/xmobarrc.hs: xmobarrc.hs
    ~/.xmonad/xmonad.hs: xmonad.hs
    ~/.zshrc: zshrc
    ~/.xmonad/startup.sh: xmonad_startup.sh

    ~/scripts: scripts
